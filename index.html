<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function(){
        const socket = io();
        let id;
        let userName;

        socket.on('connect', () =>{
          id = socket.id;
        });
        $('.setUserName').submit(function(e){
          e.preventDefault();
          userName = $('#username').val();
          $('#username').val('');

          $('#setUserName_Box').hide();
          return false;
        })

        $('.sendMessage').submit(function(e){
          e.preventDefault(); // prevents page reloading
          socket.emit('chat message', userName + ": " +$('#m').val());
          $('#m').val('');
          return false;
        });

        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
        })
      });
    </script>
  </head>
  <body>
    <div id="container">
      <ul id="messages"></ul>

      <div id="setUserName_Box">
        <h3>Set your user name</h3>
        <form class="setUserName" action="">
          <input id="username" type="text" autocomplete="off" placeholder="Username">
          <button>Send</button>
        </form>
      </div>

      <form  class= "sendMessage" action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>

    </div>

  </body>
</html>
