<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/chat.js"></script>
  </head>
  <body>
    <div id="topContainer">
      <ul id="messages"></ul>

      <div id="setUserName_Box">
        <h3>Set your user name</h3>
        <form class="setUserName" action="">
          <input id="username" type="text" autocomplete="off" placeholder="Username">
          <button>Send</button>
        </form>
      </div>

      <div id="sidebar">
        <div class="userBar">
          <h3>ONLINE:</h3>
          <ul class="userList"></ul>
        </div>
      </div>
    </div>
    <div id="bottomContainer">
      <div id="typing" class="hidden">
        <p class = "typingNotification"></p>
      </div>
      <form  class= "sendMessage" action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
  </body>
</html>
